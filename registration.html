<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Your Site</title>
    
    <!-- Подключение шрифта Cygre -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Подключаем стили навбара -->
    <link rel="stylesheet" href="./components/navbar/navbar.css">
    
    <!-- Подключаем стили страницы регистрации -->
    <link rel="stylesheet" href="./pages/registration/registration.css">
</head>
<body>
    <!-- Контейнер для навбара (загружается модульно) -->
    <div id="navbar-container"></div>

    <!-- Основной контент страницы регистрации -->
    <section class="registration-section">
        <div class="container-wide">
            <div class="registration-container corner-borders">
                <h1 class="registration-title">Create Account</h1>
                <p class="registration-subtitle">Join us today and start your journey</p>
                
                <form class="registration-form" id="registrationForm">
                    <div class="form-group">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" id="fullName" name="fullName" class="form-input" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="Create a strong password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                    </div>

                    <button type="submit" class="btn-register">Create Account</button>
                </form>

                <div class="login-link">
                    Already have an account? <a href="./pages/login/login.html">Sign in</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Простая инициализация для демо -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('✅ Page loaded successfully');
            
            // Простые hover эффекты для навбара
            const navLinks = document.querySelectorAll('.navbar-nav a');
            navLinks.forEach(link => {
                link.addEventListener('mouseenter', () => {
                    link.style.transform = 'translateY(-1px)';
                });
                
                link.addEventListener('mouseleave', () => {
                    link.style.transform = 'translateY(0)';
                });
            });
        });
    </script></script>
    
    <!-- Подключаем JavaScript страницы регистрации -->
    <script src="./pages/registration/registration.js"></script>
</body>
</html>
