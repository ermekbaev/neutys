<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp - Neutys</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/registration.css">
</head>
<body>
    <!-- Main Layout with 308px side margins -->
    <div class="main-layout">
        <!-- Navbar Component -->
        <nav class="navbar">
            <!-- Logo Block -->
            <div class="logo-block">
                <svg class="logo" width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect width="40" height="40" rx="8" fill="url(#logoGradient)"/>
                    <path d="M12 28V12L20 16L28 12V28L20 24L12 28Z" fill="white"/>
                    <defs>
                        <linearGradient id="logoGradient" x1="0" y1="0" x2="40" y2="40" gradientUnits="userSpaceOnUse">
                            <stop stop-color="#667eea"/>
                            <stop offset="1" stop-color="#764ba2"/>
                        </linearGradient>
                    </defs>
                </svg>
                <span class="brand-name">Neutys</span>
            </div>

            <!-- Navigation Menu -->
            <div class="nav-menu">
                <a href="#" class="nav-item">Home</a>
                <a href="#" class="nav-item">Investors</a>
                <a href="#" class="nav-item">Partners</a>
                <a href="#" class="nav-item">Company</a>
                <a href="#" class="nav-item">Activities</a>
                <a href="#" class="nav-item">Reviews</a>
                <a href="#" class="nav-item">News</a>
                <a href="#" class="nav-item">Academy</a>
                <a href="#" class="nav-item">FAQ</a>
                <a href="#" class="nav-item">Contact</a>
            </div>

            <!-- Auth Buttons -->
            <div class="auth-buttons">
                <button class="btn-login">Log in</button>
                <button class="btn-signup">Sign Up</button>
            </div>
        </nav>

        <!-- Registration Content -->
        <main class="registration-content">
            <h1>SignUp</h1>
            <!-- Registration form will be added here -->
        </main>
    </div>

    <script src="js/navbar.js"></script>
    <script src="js/registration.js"></script>
</body>
</html>
